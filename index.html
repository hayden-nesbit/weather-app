<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body class="bg-secondary">

    <!-- <main class="container"> -->


    <div class="container mt-5">
        <div class="row">
            <div class="col-4 offset-4">
                <div class="form-inline">
                    <div class="form-group mb-2">
                        <label for="inputZip" class="sr-only">Zip code</label>
                        <input type="number" readonly class="form-control-plaintext" id="zip">
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputZip" class="sr-only">Zip code</label>
                        <input type="number" class="form-control" id="inputZip" placeholder="Enter Zip code">
                    </div>
                    <button onclick="getAPI()" class="d-block btn btn-primary mb-2">Get Weather</button>
                </div>
            </div>
        </div>
    </div>




    <div id="main wrapper">
        <div class="container mt-3">
            <div class="row">
                <div class="col-md-4 offset-4">

                    <div class="wrapper border-top border-right border-left border-primary bg-primary">
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <h5 class="text-white">City</h5>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper border border-primary bg-white">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h3 id="city"></h3>
                            </div>
                        </div>
                    </div>

                    <div class="wrapper border-top border-right border-left border-primary bg-primary mt-3">
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <h5 class="text-white">Temperature</h5>
                                
                            </div>
                            <div class="col-12 text-center">
                                <button onclick="nextView()"></button>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper border border-primary bg-white">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h3 id="temp"></h3>
                            </div>
                        </div>
                    </div>

                    <div class="wrapper border-top border-right border-left border-primary bg-primary mt-3">
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <h5 class="text-white">Condition</h5>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper border border-primary bg-white">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h3 id="condition"></h3>
                            </div>
                        </div>
                    </div>

                    <div class="wrapper border-top border-right border-left border-primary bg-primary mt-3">
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <h5 class="text-white">Season Display</h5>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper border border-primary bg-white">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h3 class="season p-3"></h3>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <!-- </main> -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>

</html>
