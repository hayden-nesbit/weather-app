<!doctype html>
<html lang="en">

<head>
    <title>Weather App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body class="bg-secondary">

    <!-- <main class="container"> -->

    <div class="container mt-1">
        <div class="row">
            <div class="col-md-4 col-sm-12 offset-md-4 mt-5">
                <div class="input-group mb-3">
                    <input id="inputZip" type="text" class="form-control" placeholder="Enter Zip code">
                    <div class="input-group-append">
                        <button onclick="getAPI()" class="btn btn-primary" type="button">Get Weather</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 col-sm-12 offset-md-4 mt-3">
                <div id="pop" class="alert alert-danger text-center" role="alert"></div>
            </div>
        </div>
    </div>


    <div id="main wrapper">
        <div class="container mt-1">
            <div class="row">
                <div class="col-md-4 offset-md-4 col-sm-12">

                    <div class="wrapper border-top border-right border-left border-primary bg-primary">
                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <h5 class="text-white">City</h5>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper border border-primary bg-white">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h3 id="city"></h3>
                            </div>
                        </div>
                    </div>

                    <div class="wrapper border-top border-right border-left border-primary bg-primary mt-3">
                        <div class="row mt-3">
                            <div class="col-md-4 offset-md-4 col-sm-12 text-center">
                                <h5 onclick="nextView()" class="text-white">Temperature</h5>
                            </div>
                            <div class="col-md-4 col-sm-12 text-center">
                                <div onclick="nextView()">
                                    <i class="fas fa-angle-double-right text-white"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper border border-primary bg-white">
                        <div class="row">
                            <div class="col-12 text-center">
                                <h3 id="temp"></h3>
                            </div>
                        </div>
                    </div>

                    <div class="wrapper border-top border-right border-left border-primary bg-primary mt-3">
                        <div class="row mt-3">
                            <div class="col-md-4 offset-md-4 col-sm-12 text-center">
                                <h5 class="text-white">Condition</h5>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper border border-primary bg-white">
                        <div class="row">
                            <div class="col-md-4 offset-md-4 col-sm-12 text-center">
                                <h3 id="condition"></h3>
                            </div>
                        </div>
                    </div>

                    <div class="wrapper border-top border-right border-left border-primary bg-primary mt-3">
                        <div class="row mt-3">
                            <div class="col-md-4 offset-md-4 col-sm-12 text-center">
                                <h5 class="text-white">Season Display</h5>
                            </div>
                        </div>
                    </div>
                    <div class="wrapper border border-primary bg-white">
                        <div class="row">
                            <div class="col-md-4 offset-md-4 col-sm-12 text-center">
                                <img src="#" id="pic">
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>




    <!-- </main> -->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="JS/main.js"></script>
</body>

</html>
